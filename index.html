<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid Layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            grid-gap: 5px;
            height: 80vh;
            justify-content: center;
            align-content: center;
        }
        .grid{
            border: 1px solid red;
            /* padding: 10px; */
        }
        
    </style>
</head>
<body>
    <section class="container">
        <div class="grid _1">Grid #1</div>
        <div class="grid _2">Grid #2</div>
        <div class="grid _3">Grid #3</div>
        <div class="grid _4">Grid #4</div>
        <div class="grid _5">Grid #5</div>
        <div class="grid _6">Grid #6</div>
        <div class="grid _7">Grid #7</div>
        <div class="grid _8">Grid #8</div>
        <div class="grid _9">Grid #9</div>

    </section> 
</body>
</html>
