<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid Layout</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 25% 300px 25%; */
            grid-template: 100px 200px 300px / 25% 300px 25%;
            /* border: 1px solid red; */
            grid-gap: 20px 30px;
        }
        .grid{
            border: 1px solid red;
            /* padding: 10px; */
        }
        .grid-grid{
            background-color: green;
            display: grid;
            grid-template: 50% 50% 50% / 25% 25% 25%;
            text-align: center;
            padding: 5px;
            grid-gap: 10px 15px;
            overflow: auto;
        }
        .sub_grid{
            background-color: lightblue;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="grid">Grid #1</div>
        <div class="grid">Grid #2</div>
        <div class="grid">Grid #3</div>
        <div class="grid-grid">
            <div class="sub_grid">sub grid 1</div>
            <div class="sub_grid">sub grid 2</div>
            <div class="sub_grid">sub grid 3</div>
            <div class="sub_grid">sub grid 4</div>
            <div class="sub_grid">sub grid 5</div>
            <div class="sub_grid">sub grid 6</div>
            <div class="sub_grid">sub grid 7</div>
            <div class="sub_grid">sub grid 8</div>
            <div class="sub_grid">sub grid 9</div>
        </div>
        <div class="grid">Grid #5</div>
        <div class="grid">Grid #6</div>
        <div class="grid">Grid #7</div>
        <div class="grid">Grid #8</div>
        <div class="grid">Grid #9</div>
        <div class="grid">Grid #10</div>
        <div class="grid">Grid #11</div>
        <div class="grid">Grid #12</div>
    </section> 
</body>
</html>
