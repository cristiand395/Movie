<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid Layout</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 25% 300px 25%; */
            grid-template: 10% 80% 10% / 200px 1fr;
            /* border: 1px solid red; */
            grid-gap: 10px 10px;
            grid-template-areas:"header header"
                                "left content"
                                "footer footer";
            height: 100vh;
        }
        .grid{
            border: 1px solid red;
            /* padding: 10px; */
        }
        .header{
            grid-area: header;
        }
        .left{
            grid-area: left;
        }
        .content{
            grid-area: content;
        }
        .footer{
            grid-area: footer;
        }
        /* .grid-grid{
            background-color: green;
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, minmax(15px, 1fr));
            text-align: center;
            padding: 5px;
            grid-gap: 10px 15px;
            overflow: auto;
        } */
        /* .sub_grid{
            background-color: lightblue;
            border: 1px solid red;
        } */
    </style>
</head>
<body>
    <section class="container">
        <div class="grid header">Grid #1</div>
        <div class="grid left">Grid #2</div>
        <div class="grid content">Grid #3</div>
        <div class="grid footer">Grid #5</div>
    </section> 
</body>
</html>
